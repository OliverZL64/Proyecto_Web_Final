<div class="main-content">

    <h1>Gesti√≥n de Art√≠culos</h1>

    <!-- üîç Barra superior -->
    <div class="form-agregar">
        <input type="text" placeholder="üîç Buscar art√≠culo..." [(ngModel)]="filtro">
        <button (click)="mostrarAgregar = true">+ Agregar Art√≠culo</button>
    </div>

    <h3>Tabla de art√≠culos</h3>

    <!-- üìö Tabla -->
    <div class="table-container">
        <table class="tabla">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>T√≠tulo</th>
                    <th>Autores</th>
                    <th>Resumen</th>
                    <th>palabras Clave</th>
                    <th>Estado</th>
                    <th>Acciones</th>
                </tr>
            </thead>

            <tbody>
                <tr *ngFor="let a of articulosFiltrados">
                    <td>{{a.id}}</td>
                    <td>{{a.titulo}}</td>
                    <td>{{a.autores}}</td>
                    <td>{{a.resumen}}</td>
                    <td>{{a.palabrasClave}}</td>
                    <td>{{a.estado}}</td>
                    <td class="acciones">
                        <button (click)="editar(a)">‚úèÔ∏è</button>
                        <button (click)="eliminar(a.id)">üóëÔ∏è</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- üìù FORMULARIO AGREGAR -->
    <div class="form-agregar" *ngIf="mostrarAgregar">

        <input placeholder="T√≠tulo" [(ngModel)]="nuevo.titulo">
        <input placeholder="Autores" [(ngModel)]="nuevo.autores">

        <textarea placeholder="Resumen" [(ngModel)]="nuevo.resumen"></textarea>

        <input placeholder="Palabras clave" [(ngModel)]="nuevo.palabrasClave">

        <input type="file" accept="application/pdf" (change)="cargarPDF($event)">

        <div class="pdf-preview" *ngIf="preview">
            <embed [src]="preview" type="application/pdf">
        </div>

        <select [(ngModel)]="nuevo.estado">
            <option value="">Estado</option>
            <option>Enviado</option>
            <option>En revisi√≥n</option>
            <option>Aprobado</option>
            <option>Rechazado</option>
        </select>

        <button (click)="agregar()">Guardar</button>
    </div>

    <!-- ‚úèÔ∏è FORMULARIO EDITAR -->
    <div *ngIf="editando" class="form-agregar">

        <input [(ngModel)]="editando.titulo">
        <input [(ngModel)]="editando.autores">

        <textarea [(ngModel)]="editando.resumen"></textarea>

        <input [(ngModel)]="editando.palabrasClave">

        <div class="pdf-preview" *ngIf="preview">
            <embed [src]="preview" type="application/pdf">
        </div>

        <select [(ngModel)]="editando.estado">
            <option>Enviado</option>
            <option>En revisi√≥n</option>
            <option>Aprobado</option>
            <option>Rechazado</option>
        </select>

        <button (click)="guardarEdicion()">Actualizar</button>
        <button (click)="editando = null; preview = null">Cancelar</button>
    </div>

</div>
