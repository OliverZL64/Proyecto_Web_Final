<div class="login-bg">
  <div class="glass-container">

    <img src="assets/img/logo_ULEAM_2017_vertical.png" class="logo">

    <h2>Gestor de Revistas Cientificas</h2>
    <p class="sub">Universidad Laica Eloy Alfaro de Manabí</p>

    <input type="text" placeholder="Usuario" [(ngModel)]="usuario">
    <input type="password" placeholder="Contraseña" [(ngModel)]="clave">

    <button (click)="ingresar()">Ingresar</button>

    <p class="error" *ngIf="error">Credenciales incorrectas</p>

  </div>
</div>
